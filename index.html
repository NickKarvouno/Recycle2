            </p>
            <p class="pp2">
                H ανακύκλωση είναι η διαδικασία μετατροπής των απορριμμάτων σε νέα υλικά ή αντικείμενα, 
                ώστε να μην καταλήξουν σε χωματερές ή στον ωκεανό. Πολλές φορές, ο στόχος είναι να μετατραπεί ξανά
                το προϊόν στην ίδια κατάσταση χωρίς να χάσει καμία ποιότητα
            </p>
